
<div class="login-container">
  <div class="row g-0">
    <!-- Left Image Section -->
    <div class="col-md-6">
      <div class="login-image-container">
        <img src="evs5.jpg" alt="no image" class="login-image" />
      </div>
    </div>

    <!-- Right Form Section -->
    <div class="col-md-6">
      <div class="login-form-content">
        <h1>Sign-In To Continue</h1>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email Input -->
          <div class="form-group mb-4">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="Enter your email"
            />
            <div
              *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              class="text-danger"
            >
              <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
              <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
            </div>
          </div>

          <!-- Password Input -->
          <div class="form-group mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control"
                id="password"
                placeholder="Enter Current Password"
                formControlName="password"
              />
              <span
                class="input-group-text password-toggle"
                (click)="togglePasswordVisibility()"
              >
                <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
              </span>
            </div>
            <div
              *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              class="text-danger mt-1"
            >
              <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
              <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
                Password must be at least 6 characters
              </small>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
